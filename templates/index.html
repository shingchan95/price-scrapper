<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPU Price Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow p-4 mb-4">
      <h1 class="text-2xl font-bold text-center">GPU Price Tracker</h1>
    </header>

    <main class="max-w-6xl mx-auto p-4">
      <!-- Overview Section -->
      <section class="mb-6">
        <h2 class="text-xl font-semibold mb-2">Overview</h2>
        <div id="overview" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
          <div class="bg-white p-4 rounded shadow">
            <h3 class="font-semibold">Total GPUs</h3>
            <p id="total-gpus" class="text-2xl animate-pulse">Loading...</p>
          </div>
          <div class="bg-white p-4 rounded shadow">
            <h3 class="font-semibold">Biggest Price Drop</h3>
            <p id="biggest-drop" class="text-lg text-red-600 animate-pulse">Loading...</p>
          </div>
          <div class="bg-white p-4 rounded shadow">
            <h3 class="font-semibold">Top Gainer</h3>
            <p id="top-gainer" class="text-lg text-green-600 animate-pulse">Loading...</p>
          </div>
          <div class="bg-white p-4 rounded shadow">
            <h3 class="font-semibold">Average Price</h3>
            <p id="avg-price" class="text-lg animate-pulse">Loading...</p>
          </div>
        </div>
      </section>

      <!-- Search Bar -->
      <section class="mb-6">
        <input
          type="text"
          id="search-bar"
          placeholder="Search GPU name..."
          class="w-full px-4 py-2 border border-gray-300 rounded mb-4"
        />

        <!-- GPU Cards -->
        <div id="gpu-cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4"></div>
      </section>

      <!-- GPU Details Section -->
      <section id="gpu-details" class="hidden">
        <h2 class="text-xl font-semibold mb-2">Selected GPU Details</h2>
        <div class="bg-white p-4 rounded shadow">
          <p><strong>Name:</strong> <span id="gpu-name"></span></p>
          <p><strong>Current Price:</strong> £<span id="gpu-buy-price"></span></p>
          <p><strong>Sell to Store:</strong> £<span id="gpu-sell-store"></span></p>
          <p><strong>Sell for Cash:</strong> £<span id="gpu-sell-cash"></span></p>
          <p><strong>Price Difference:</strong> £<span id="gpu-profit"></span></p>
          <canvas id="priceChart" class="mt-4 w-full h-64"></canvas>
        </div>
      </section>
    </main>
  </body>
</html>
